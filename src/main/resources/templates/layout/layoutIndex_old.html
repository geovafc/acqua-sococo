<meta charset="UTF-8" />

<link rel="stylesheet" type="text/css"

<body>




	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" th:href="@{/}"> <img
					src="./imagens/logo-3.jpg" />
				</a>
			</div>
				<ul style="background-color: #3CB371;" class="nav navbar-nav navbar-right">
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-haspopup="true"
						aria-expanded="false">
						Logado com <span sec:authentication="principal.nome"></span> <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li >
								<form  action="/acqua/logout" method="post">
									<button style="width: 100%; border: none; background-color: white;"  type="submit" class="btn">
										<span class="glyphicon glyphicon-log-out"></span> Sair
									</button>
									<input type="hidden" th:name="${_csrf.parameterName}"
										th:value="${_csrf.token}" />
								</form>
							</li>
						</ul></li>
				</ul>
		</div>
	</nav>
