<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="icon" type="image/png" href="/imagens/icon.png" />
<title>Acqua</title>


<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/jasny/jasny-bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/less/datepicker/bootstrap-datetimepicker-build.less}" />
<link rel="stylesheet" type="text/css" href="/css/acqua.css" />

</head>

<body>



	<header layout:include="layout/cabecalho"></header>

	<div id="corpo">
	
	<div class="container">

		<section layout:fragment="conteudo">
			<form action="/logout" method="post" class="navbar-form navbar-right">
			<button type="submit" class="btn btn-default">
				<span class="glyphicon glyphicon-log-out"></span> Sair
			</button>

			<input type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}" />
		</form>
			<p>conteudo principal</p>
		</section>

	</div>

	</div>
	<script type="text/javascript" th:src="@{/js/bootstrap/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/moment/moment.js}"></script>
	<script type="text/javascript" th:src="@{/js/moment/locale/pt-br.js}"></script>
	<script type="text/javascript" th:src="@{/js/bootstrap/transition.js}"></script>
	<script type="text/javascript" th:src="@{/js/bootstrap/collapse.js}"></script>
	<script type="text/javascript" th:src="@{/js/bootstrap/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/jasny/jasny-bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/datepicker/bootstrap-datetimepicker.js}"></script>
	<script type="text/javascript" th:src="@{/js/holder/jquery.mask.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/holder/mask.js}"></script>
	<script type="text/javascript" th:src="@{/js/acqua.js}"></script>

</body>


</html>
