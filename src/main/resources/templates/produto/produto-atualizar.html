<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layoutPadrao">


<head>
<title>Cadastro de Produto</title>
</head>

<section layout:fragment="conteudo">


	<!-- Page Heading -->
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">
				Movimentações <small>Atualizar Informações</small>
			</h1>
		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">
			<div class="row">
				<div class="col-xs-3">
					<i class="fa fa-support fa-5x"></i>
				</div>
			</div>
		</div>

		<div class="panel-body">

			<form class="form-horizontal" method="POST"
				th:action="@{/produtos/}" th:object="${produto}">

				<div layout:include="layout/mensagem-erro"></div>
				<div layout:include="layout/mensagem-geral"></div>

				<input type="hidden" th:field="*{id}" />

				<div class="row">
					<div class="text-center col-lg-3 col-lg-offset-1">
						<div class="fileinput fileinput-new" data-provides="fileinput">
							<div class="fileinput-new thumbnail"
								style="width: 238px; height: 218px;">
								<img th:src="@{/avatar-prod/load/{id}(id=${produto.avatar.id})}" />
							</div>
							<div class="fileinput-preview fileinput-exists thumbnail"
								style="width: 238px; height: 218px;"></div>
							<div>
								<span class="btn btn-primary btn-file"> <span
									class="fileinput-new">Selecione a imagem</span> <span
									class="fileinput-exists">Trocar</span> <input type="file"
									name="file" />
								</span> <a href="#" class="btn btn-danger fileinput-exists"
									data-dismiss="fileinput">Remover</a>
							</div>
						</div>
					</div>

								
					<div class="form-cadprod col-lg-8">
						<div class="form-group col-lg-11" th:classappend="${#fields.hasErrors('codigoDeBarras')} ? has-error">
							<label for="codigoDeBarras">Código de Barras</label> 
							<input
								type="text" class="form-control" id="codigoDeBarras"
								th:field="*{codigoDeBarras}" autofocus="autofocus"
								placeholder="Código de Barras" />
						</div>
						<div class="form-group col-lg-11"
							th:classappend="${#fields.hasErrors('nome')} ? has-error">
							<label for="nome">Nome</label> <input type="text"
								class="form-control" id="nome" th:field="*{nome}"
								placeholder="Nome" />
						</div>
						<div class="form-group col-lg-11"
							th:classappend="${#fields.hasErrors('descricao')} ? has-error">
							<label for="descricao">Descrição</label> <input type="text"
								class="form-control" id="descricao" th:field="*{descricao}"
								placeholder="Descrição" />
						</div>
						
						
						
						<div class="form-group col-lg-8">
							 <button  type="submit" class="col-lg-5 btn btn-success"><i class="fa fa-floppy-o" aria-hidden="true"></i> ATUALIZAR</button>
							 <a th:href="@{/produtos}" class="col-lg-5 col-lg-offset-1 btn btn-default"> CANCELAR</a>
						</div>
						
				
					</div>
				</div>
			</form>
		</div>
	</div>




</section>

</html>
