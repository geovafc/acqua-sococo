<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layoutPadrao">


<head>
<title>Cadastro de Produto</title>
</head>

<section layout:fragment="conteudo">
	<div class="row">
		<main>
		<div class="col-lg-6 col-md-6 col-lg-offset-3 col-md-offset-3">

			<form class="form-horizontal" method="POST"
				th:action="@{/produto/update}" th:object="${produto}">

				<div layout:include="layout/mensagem-erro"></div>
				<div layout:include="layout/mensagem-geral"></div>
				
				<input type="hidden" th:field="*{id}" /> 

				<fieldset>

					<legend>

						<h4 class="acq-produto-panel">Editar de Produto</h4>

						<a class="acq-link-panel" th:href="@{/produto}"><h4>Listar
								Produtos</h4></a>

					</legend>

					<div class="form-group"
						th:classappend="${#fields.hasErrors('codigoDeBarras')} ? has-error">
						<label for="codigoDeBarras">Codigo de Barras</label> <input
							type="text" class="form-control" id="codigoDeBarras"
							th:field="*{codigoDeBarras}" autofocus="autofocus"
							placeholder="Codigo de Barras" />
					</div>
					<div class="form-group"
						th:classappend="${#fields.hasErrors('nome')} ? has-error">
						<label for="nome">Nome</label> <input type="text"
							class="form-control" id="nome" th:field="*{nome}"
							placeholder="Nome" />
					</div>
					<div class="form-group"
						th:classappend="${#fields.hasErrors('descricao')} ? has-error">
						<label for="descricao">Descricao</label> <input type="text"
							class="form-control" id="descricao" th:field="*{descricao}"
							placeholder="Descricao" />
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-block">Atualizar</button>
						<a th:href="@{/produto/perfil/{id}(id=${produto.id})}" class="btn btn-default btn-block">Cancelar</a>
					</div>
				</fieldset>
			</form>
		</div>
		<div class="clearfix"></div>
		</main>
	</div>


</section>

</html>
