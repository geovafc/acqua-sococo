<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layoutPadrao">


<head>
	<title>Cadastro de Produto</title>
</head>

<section layout:fragment="conteudo">

	<div class="panel panel-default">

		

		<div class="panel-body">
			
			<form class="form-horizontal" method="POST" th:action="@{/produtos}"
				th:object="${produto}">
				
				<input type="hidden" th:field="*{id}"/>
				<input type="hidden" th:field="*{dataCadastro}"/>
				
				<div layout:include="layout/mensagem-erro"></div>
				<div layout:include="layout/mensagem-geral"></div>
				
				<fieldset>
					
					<legend>
					
					<h3 class="acq-produto-panel">Produto</h3> 
					
					<a class="acq-link-panel" th:href="@{/produtos}">listar produtos</a>
					
					</legend>
					
					<div class="form-group">
						<label for="imagem" class="col-lg-2 control-label">Imagem do Produto</label>
						<div class="col-lg-10">
							<input id="input-1" type="file" class="file"/>
						</div>
				    </div>
					
					<div class="form-group" th:classappend="${#fields.hasErrors('codigoDeBarras')} ? has-error">
						<label for="codigoDeBarras" class="col-lg-2 control-label">Codigo de Barras</label>
						<div class="col-lg-10">
							<input type="text" class="form-control" id="codigoDeBarras" th:field="*{codigoDeBarras}"
								autofocus="autofocus" placeholder="Codigo de Barras"/>
						</div>
					</div>
					<div class="form-group" th:classappend="${#fields.hasErrors('nome')} ? has-error">
						<label for="nome" class="col-lg-2 control-label">Nome</label>
						<div class="col-lg-10">
							<input type="text" class="form-control" id="nome" 
									th:field="*{nome}" placeholder="Nome"/>
						</div>
					</div>
					<div class="form-group" th:classappend="${#fields.hasErrors('descricao')} ? has-error">
						<label for="descricao" class="col-lg-2 control-label">Descricao</label>
						<div class="col-lg-10">
							<input type="text" class="form-control" id="descricao" 
									th:field="*{descricao}" placeholder="Descricao"/>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-lg-10 col-lg-offset-2">
							<button type="submit" class="btn btn-primary">Salvar</button>
							<button type="reset" class="btn btn-default">Cancelar</button>
						</div>
					</div>
				</fieldset>
			</form>
		</div>

	</div>

</section>
</html>
