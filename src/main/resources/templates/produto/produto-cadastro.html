<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layoutPadrao">


<head>
<title>Cadastro de Produto</title>
</head>

<section layout:fragment="conteudo">
	<div class="row">
		<main>
		<div class="col-lg-6 col-md-6 col-lg-offset-3 col-md-offset-3">

			<form class="form-horizontal" method="POST"
				enctype="multipart/form-data" th:action="@{/produtos}"
				th:object="${produto}">

				<input type="hidden" th:field="*{id}" /> <input type="hidden"
					th:field="*{dataCadastro}" /> <input type="hidden"
					th:field="*{avatar}" />

				<div layout:include="layout/mensagem-erro"></div>
				<div layout:include="layout/mensagem-geral"></div>

				<fieldset>

					<legend>

						<h3 class="acq-produto-panel">Produto</h3>

						<a class="acq-link-panel" th:href="@{/produtos}"><h3>Listar
								Produtos</h3></a>

					</legend>
					<div class="row">
						<div
							class="form-groupcol-lg-3 col-md-3 col-lg-offset-3">
							<img id="avatar" data-src="holder.js/320x320" src="" alt="Avatar" />
						</div>
					</div>

					<div class="form-group">
						<label>Imagem do Produto</label> <input id="file"
							class="form-control" type="file" name="file" />
						<p class="help-block">JPG, PNG ou GIF.</p>


					</div>

					<div class="form-group"
						th:classappend="${#fields.hasErrors('codigoDeBarras')} ? has-error">
						<label for="codigoDeBarras">Codigo de Barras</label> <input
							type="text" class="form-control" id="codigoDeBarras"
							th:field="*{codigoDeBarras}" autofocus="autofocus"
							placeholder="Codigo de Barras" />
					</div>
					<div class="form-group"
						th:classappend="${#fields.hasErrors('nome')} ? has-error">
						<label for="nome">Nome</label> <input type="text"
							class="form-control" id="nome" th:field="*{nome}"
							placeholder="Nome" />
					</div>
					<div class="form-group"
						th:classappend="${#fields.hasErrors('descricao')} ? has-error">
						<label for="descricao">Descricao</label> <input type="text"
							class="form-control" id="descricao" th:field="*{descricao}"
							placeholder="Descricao" />
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-block">Salvar</button>
						<button type="reset" class="btn btn-default btn-block">Cancelar</button>
					</div>
				</fieldset>
			</form>
		</div>
		<div class="clearfix"></div>
		</main>
	</div>


</section>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layoutPadrao">


<head>
<title>Cadastro de Produto</title>
</head>

<section layout:fragment="conteudo">

	<div class="panel panel-default">

		<div class="panel-body">

			<form class="form-horizontal" method="POST"
				enctype="multipart/form-data" th:action="@{/produtos}"
				th:object="${produto}">

				<input type="hidden" th:field="*{id}" /> <input type="hidden"
					th:field="*{dataCadastro}" /> <input type="hidden"
					th:field="*{avatar}" />

				<div layout:include="layout/mensagem-erro"></div>
				<div layout:include="layout/mensagem-geral"></div>

				<fieldset>

					<legend>

						<h3 class="acq-produto-panel">Cadastro de embalagem</h3>

						<a class="acq-link-panel" th:href="@{/produtos}">listar
							produtos</a>

					</legend>

					<div class="row">
						
						<div class="col-md-8">

							<div class="form-group"
								th:classappend="${#fields.hasErrors('codigoDeBarras')} ? has-error">
								<label for="codigoDeBarras" class="col-lg-3 control-label">Codigo
									de Barras</label>
								<div class="col-lg-9">
									<input type="text" class="form-control" id="codigoDeBarras"
										th:field="*{codigoDeBarras}" autofocus="autofocus"
										placeholder="Codigo de Barras" />
								</div>
							</div>
							<div class="form-group"
								th:classappend="${#fields.hasErrors('nome')} ? has-error">
								<label for="nome" class="col-lg-3 control-label">Nome</label>
								<div class="col-lg-9">
									<input type="text" class="form-control" id="nome"
										th:field="*{nome}" placeholder="Nome" />
								</div>
							</div>
							<div class="form-group"
								th:classappend="${#fields.hasErrors('descricao')} ? has-error">
								<label for="descricao" class="col-lg-3 control-label">Descricao</label>
								<div class="col-lg-9">
									<input type="text" class="form-control" id="descricao"
										th:field="*{descricao}" placeholder="Descricao" />
								</div>
							</div>

							

							<div class="form-group">
								<label class="col-lg-3 control-label">Imagem da embalagem</label>
								<div class="col-lg-9">
									<input id="file-pt" name="file" type="file" class="file" />
								</div>
							</div>

							<div class="form-group">
								<div class="col-lg-10 col-lg-offset-3">
									<button type="submit" class="btn btn-primary">Salvar</button>
									<button type="reset"  class="btn btn-default">Cancelar</button>
								</div>
							</div>

						</div>

					</div>




				</fieldset>
			</form>
		</div>

	</div>

</section>
</html>
