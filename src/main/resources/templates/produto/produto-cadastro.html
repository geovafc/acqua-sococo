<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layoutPadrao">


<head>
<title>Cadastro de Produto</title>
</head>

<section layout:fragment="conteudo">

	<div class="panel panel-default ">
		<div class="panel-heading">
			<h3 class="acq-produto-panel">Cadastro de Produto</h3>
			<a class="acq-link-panel" th:href="@{/produto}"><button class="btn btn-primary">Listar Produtos</button></a>
		</div>
		
		<div class="panel-body">
			<form class="form-horizontal" method="POST"
				enctype="multipart/form-data" th:action="@{/produto}"
				th:object="${produto}">

				<input type="hidden" th:field="*{id}" /> <input type="hidden"
					th:field="*{dataCadastro}" /> <input type="hidden"
					th:field="*{avatar}" />

				<div layout:include="layout/mensagem-erro"></div>
				<div layout:include="layout/mensagem-geral"></div>


				
					<div class="row">
						<div class="text-center col-lg-4 ">
							<div class="fileinput fileinput-new" data-provides="fileinput">
								<div class="fileinput-preview thumbnail" data-trigger="fileinput">
									<img th:src="@{/imagens/default.png}" />
								</div>
								<div>
									<span class="btn btn-default btn-file"> 
										<span class="fileinput-new">Selecione uma Imagem</span>
										<span class="fileinput-exists">Trocar</span> 
										<input type="file" name="file" />
									</span> 
									<a href="#" class="btn btn-default fileinput-exists" data-dismiss="fileinput" >Remover</a>
								</div>
							</div>
						</div>

						<div class="form-cadprod col-lg-8">
							<div class="form-group col-lg-11"
								th:classappend="${#fields.hasErrors('codigoDeBarras')} ? has-error">
								<label for="codigoDeBarras">Codigo de Barras</label> <input
									type="text" class="form-control col-lg-3" id="codigoDeBarras"
									th:field="*{codigoDeBarras}" autofocus="autofocus"
									placeholder="Codigo de Barras" />
							</div>
							<div class="form-group col-lg-11"
								th:classappend="${#fields.hasErrors('nome')} ? has-error">
								<label for="nome">Nome</label> <input type="text"
									class="form-control" id="nome" th:field="*{nome}"
									placeholder="Nome" />
							</div>
							<div class="form-group col-lg-11"
								th:classappend="${#fields.hasErrors('descricao')} ? has-error">
								<label for="descricao">Descricao</label> <input type="text"
									class="form-control" id="descricao" th:field="*{descricao}"
									placeholder="Descricao" />
							</div>
							
							<br/>
							<br/>
							<div class="form-group">
								<div class="col-lg-8 col-lg-offset-3">
									<button style="width: 30%;" id="btn1" type="submit" class="btn btn-primary">Salvar</button>
									<button style="width: 30%;" id="btn2" type="reset" class="btn btn-default">Cancelar</button>
								</div>
							</div>
						</div>
						
						
					</div>
					
						
				

				
			</form>
		</div>
	</div>



</section>

</html>
