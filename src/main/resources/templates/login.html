<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Acesso ao Sistema</title>

<link rel="stylesheet" type="text/css"
	th:href="@{./css/bootstrap/bootstrap.min.css}" />

<link th:href="@{./css/bootstrap/bootstrap-theme.min.css}"
	rel="stylesheet" />

<link th:href="@{./css/bootstrap/font-awesome.min.css}" rel="stylesheet" />

<link th:href="@{/css/style-login.css}" rel="stylesheet" />
</head>

<!-- #f9f9f9 -->
<body style="background-color: #f1f1f1">

	<div class="col-sm-10 col-sm-offset-1"></div>

	<div class="msg_erro col-lg-3">
		<div th:if="${param.error}">
			<div class="alert alert-danger">Usuário e/ou inválidos!</div>
		</div>

		<div th:if="${param.logout}">
			<div class="alert alert-info">Até logo!</div>
		</div>
	</div>
	<div class="container">

		<div class="panel col-lg-6">
			<div style="text-align: center;" class="panel-heading col-lg-6  ">
				<h5>SISTEMA DE CONTROLE</h5>
				<!-- <h1 style="color: #00bc8c; font-weight: bold; font-size: 340%;">
					ACQUA</h1> -->
				<img style="margin-top: 10%;" th:src="@{/imagens/logo.png}" />
			</div>
			<div class="col-lg-4  col-sm-offset-1">
				<form th:action="@{/login}" method="post">
					<div class="form-group">
						<input name="username" class="form-control" placeholder="Usuário" autocomplete="off"/>
					</div>

					<div class="form-group">
						<input type="password" name="password" class="form-control"
							placeholder="Senha" autocomplete="off"/>
					</div>

					<div class="form-group">
						<button class="btn btn-primary btn-block">Entrar</button>
					</div>

					<div class="form-group">
						<input type="checkbox" id="remember-me" name="remember-me" /> <label
							for="remember-me">Permanecer conectado?</label>
					</div>

					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" />
				</form>
			</div>
		</div>
	</div>

	<footer>
		<p>
			© 2017 ACQUA – ÁGUA DE COCO DA AMAZÔNIA INDÚSTRIA E COMÉRCIO LTDA <br />
			SETOR A, QUADRA 1, LOTE 6-A, S/N, 67035-095 <br /> DISTRITO
			INDUSTRIAL - ANANINDEUA - PARÁ
		</p>
	</footer>

	<script th:src="@{./js/bootstrap/jquery.min.js}"></script>
	<script th:src="@{./js/bootstrap/bootstrap.min.js}"></script>
</body>
</html>
