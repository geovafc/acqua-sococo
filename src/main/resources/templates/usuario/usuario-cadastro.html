<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layoutPadrao">
<head>

<title>Cadastro de Operador</title>
</head>

<section layout:fragment="conteudo">


	<div class="panel panel-default" >
		<div class="panel-heading">
			<img id="logo_produto" src="/imagens/operador.png"/><h3 class="acq-produto-panel">CADASTRO DE OPERADOR</h3>
<!-- 			<a class="acq-link-panel" th:href="@{/usuarios}"><button class="btn btn-primary">TODOS OS PRODUTOS</button></a> -->
				<a id="botao-voltar-form" th:href="@{/}"><span class="glyphicon glyphicon-circle-arrow-left"> VOLTAR</span></a>
		</div>
		
		<div class="panel-body">

			<form class="form-horizontal" method="POST" 
			enctype="multipart/form-data" th:action="@{/usuarios}" th:object="${usuario}">

				
				<input type="hidden" th:field="*{id}" /> 
				<input type="hidden" th:field="*{dataCadastro}" />
					
				<div layout:include="layout/mensagem-erro"></div>
				<div layout:include="layout/mensagem-geral"></div>
					
					
				<fieldset>

				<!-- 	<legend>
						<h3 class="acq-produto-panel">Cadastrar Operador </h3>
						<a class="acq-link-panel" th:href="@{/usuarios}">Listar Operadores</a>
						<button style="float: right; margin-top: -40px"  class="btn btn-primary" th:href="@{/usuarios}">Listar Operadores</button>
					</legend>
					<br/> -->
					
					<div class="row">
						<div class="col-md-10 text-center">
							<div class="form-group"
								th:classappend="${#fields.hasErrors('nome')} ? has-error">
								<label for="nome" class="col-lg-3 control-label">Nome
									completo</label>
								<div class="col-lg-9">
									<input type="text" class="form-control" id="nome"
										th:field="*{nome}" autofocus="autofocus"
										placeholder="Nome do Operador" />
								</div>
							</div>
							<div class="form-group"
								th:classappend="${#fields.hasErrors('codigo')} ? has-error">
								<label for="codigo" class="col-lg-3 control-label">Código</label>
								<div class="col-lg-9">
									<input type="text" class="form-control" id="codigo"
										th:field="*{codigo}" placeholder="Codigo do Operador" />
								</div>
							</div>
							<div class="form-group"
								th:classappend="${#fields.hasErrors('username')} ? has-error">
								<label for="username" class="col-lg-3 control-label">Nome de usuário</label>
								<div class="col-lg-9">
									<input type="text" class="form-control" id="username"
										th:field="*{username}" placeholder="Username" />
								</div>
							</div>
							<div class="form-group"
								th:classappend="${#fields.hasErrors('password')} ? has-error">
								<label for="password" class="col-lg-3 control-label">Password</label>
								<div class="col-lg-9">
									<input type="password" class="form-control" id="password"
										th:field="*{password}" placeholder="Senha" />
								</div>
							</div>

							<!-- <div class="form-group"
								th:classappend="${#fields.hasErrors('dataCadastro')} ? has-error">
								<label for="dataCadastro" class="col-lg-3 control-label">Data Cadastro</label>
								<div class="col-lg-9">
									<input type="text" class="form-control" id="dataCadastro"
										th:field="*{dataCadastro}" placeholder="dataCadastro" />
								</div>
							</div> -->

						<!-- 	<div class="form-group">
								<label for="perfil" class="col-lg-3 control-label">Perfil</label>
								<div class="col-lg-9">

									<label class="radio-inline"> <input type="radio"
										name="inlineRadioOptions" id="perfilAdministrador"
										value="option1" /> Administrador
									</label> <label class="radio-inline"> <input type="radio"
										name="inlineRadioOptions" id="perfilOperador" value="option1" />
										Operador
									</label>
								</div>

							</div> -->

							<div class="form-group">
								<div class="col-lg-9 col-lg-offset-3">
									<button style="width: 20%;" type="submit" class="btn btn-primary">Salvar</button>
									<button style="width: 20%;" type="reset" class="btn btn-warning">Limpar</button>
								</div>
							</div>

						</div>

					</div>




				</fieldset>
			</form>
		</div>

	</div>

</section>

</html>
