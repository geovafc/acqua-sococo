								</div>
							</div>
							<div class="form-group" >

							</div>

							</div>

									<button type="submit" class="btn btn-primary">Salvar</button>
									<button type="reset" class="btn btn-default">Cancelar</button>
								</div>
							</div>

						</div>

					</div>




				</fieldset>
			</form>
		</div>

	</div>
