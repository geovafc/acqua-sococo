<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layoutPadrao">


<head>
<title>Registro de Movimentação</title>
</head>

<section layout:fragment="conteudo" id="movimentacaoHolter">

	<div class="panel panel-default">

		<div class="panel-body">
			<fieldset>
				<!-- <legend>
					<h3 class="acq-produto-panel">Registro de Movimentação</h3>
					<a class="acq-link-panel" th:href="@{/movimentacoes}">Listar Movimentações</a>
				</legend> -->


					<form class="form-horizontal" method="POST"
						th:object="${movimentacao}"
						th:action="@{/movimentacoes}">

						<div layout:include="layout/mensagem-geral"></div>


						<input type="hidden" th:field="*{id}" /> 
						<input type="hidden"
							th:field="*{produto}" />

						<div class="row">

							<div class="col-md-4">
								<div class="card-img-bottom" style="text-align: center">
									<img
										th:src="@{/avatar-prod/load/{id}(id=${movimentacao.produto.avatar.id})}" />
								</div>
							</div>


							<div class="col-md-8">


								<!-- Quando mudar o cursor, fazer uma consulta para obter o produto por codigo e mostrar as infs dele na tela -->

								<div class="form-group">
									<label for="produto" class="col-lg-3 control-label">Produto</label>
									<div class="col-lg-9">
										<input type="text" class="form-control" readonly="readonly"
											th:field="*{produto.nome}" />
									</div>

								</div>
								<div class="form-group">
									<label for="produto" class="col-lg-3 control-label">Código
										de Barra</label>
									<div class="col-lg-9">
										<input type="text" class="form-control" readonly="readonly"
											th:field="*{produto.codigoDeBarras}" />
									</div>

								</div>
								<div class="form-group">
									<label for="descricao" class="col-lg-3 control-label">Descrição</label>
									<div class="col-lg-9">
										<input type="text" class="form-control" readonly="readonly"
											th:field="*{produto.descricao}" />
									</div>

								</div>

								<div class="form-group">
									<label for="dataEhora" class="col-lg-3 control-label">Data
										e hora</label>
									<div class='input-group date' id='datetimepicker2'>
										<input id="dataHora" type="text" class="form-control"
											th:field="*{dataHora}" autofocus="autofocus"/>
									</div>
								</div>

								<div class="form-group">
									<label for="observacao" class="col-lg-3 control-label">Observações</label>
									<div class="col-lg-9">
										<input type="text" class="form-control" id="observacao"
											placeholder="Observacao" th:field="*{observacao}" />
									</div>
								</div>
								<div class="form-group">
									<label for="situacao" class="col-lg-3 control-label">Situação</label>
									<div class="col-lg-9">
										<input type="text" class="form-control" id="situacao"
											placeholder="Situação" th:field="*{situacao}" />
									</div>
								</div>
								<div class="form-group">
									<label for="lote" class="col-lg-3 control-label">Lote</label>
									<div class="col-lg-9">
										<input type="text" class="form-control" id="lote"
											placeholder="Lote" th:field="*{lote}" />
									</div>
								</div>



								<div class="form-group">
									<div class="col-lg-10 col-lg-offset-3">
										<button type="submit" class="btn btn-primary">Salvar</button>
										<button th:href="@{/movimentacoes/pesquisar}" type="button" class="btn btn-default">Voltar</button>
									</div>
								</div>

							</div>

						</div>
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					</form>


			</fieldset>
		</div>

	</div>



</section>

</html>
